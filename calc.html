<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<head>
	<link rel = "stylesheet" type = "text/css" href = "calc.css">
</head>
<body>
<div class="calculator">

  <input type="text" class="calculator-screen" value="" disabled />
  
  <div class="calculator-keys">
    
    <button type="button" class="operator" value="+" onclick = displayOperator("+")>+</button>
    <button type="button" class="operator" value="-" onclick = displayOperator("-")>-</button>
    <button type="button" class="operator" value="*" onclick = displayOperator("*")>&times;</button>
    <button type="button" class="operator" value="/" onclick = displayOperator("/")>&divide;</button>

    <button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button>


    <button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button>


    <button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button>

    <button type="button" class="decimal" value=".">.</button>
    <button type="button" value="0">0</button>
    <button type="button" class="clear" value="" onclick = resetCalculator()>AC</button>

    <button type="button" class="equalsign" value="=">=</button>
	<button type="button" class="history" value="log">log</button>

  </div>
</div>
 <script type = "text/javascript" src = "calc.js"></script>
 <script>
 
</script>
</body>
</html>
